{% extends 'wrapper.html' %}
{% block body %}
   <div class="container">
        <h1>Edit</h1>    
        <form action="{{ url_for('posts.edit_post', slug=post.slug) }}" method="POST">
            {% for field in form %}
                <div class="form-group">
                    {{ field.label(class='control-label') }}
                    {{ field(class='form-control') }}
                </div>
            {% endfor %}
            <button class="btn btn-success" type="submit" role="button">Edit</button>
        </form>
   </div>
{% endblock %}
